<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LodgR</title>
    <!--GOOGLE FONT IMPORT-->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />

</head>     
<body>
    <div class="container">
        <header class="header">
            <img src="" alt="LodgR-logo" class="LodgR-logo">
<!--SEARCH UI-->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="find your lodge">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/mysprite.svg#search"/>
                    </svg>
                
                </button>
            </form>

            <!-- NAV SECTION OF HEADR-->
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/mysprite.svg#bookmark"/>
                </svg>
                <span class="user-nav__alert">10</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/mysprite.svg#chat"/>
                </svg>
                <span class="user-nav__alert">3</span>
            </div>
            <div class="user-nav__profile">
                <img src="img/kitaface.JPG" alt="picture of user" class="user-nav__profile-pic">
                <span class="user-nav__profile-name">Kita</span>
            </div>
        </nav>

        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
    
</body>
</html>
